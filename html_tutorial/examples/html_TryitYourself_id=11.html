 <div class="w3-half" style="margin:4px 0 6px 0;font-family: 'Gruppo';font-size: 45px;font-weight: bolder;letter-spacing: 7px"><a href='../../' style="text-decoration: none;" ><span style="color: #2A2A2A;">HeadHack</span><span style="color: green">.in</span></a></div>

 </div>

        <table width="100%" border="0" cellspacing="5" cellpadding="5">

                <div class="w3-panel w3-green w3-block">
                    <a href="../../" class="w3-btn" target="_blank">HOME</a>
                    <input onclick="runCode();" type="button" value="Run Code" class="w3-btn w3-black">

                </td>

        <table style="width: 90%;margin-left: 20px;">
            <tr style="width: 50%">
                <td style="width: 50%"> 
                    <form>                        
                        <textarea name="sourceCode" id="sourceCode" class="w3-panel w3-card-2 w3-light-grey">
<!DOCTYPE>
<html>  
    <body>  
        <p>Hello <del>Delete your first paragraph</del> </p>
    </body>  
</html>  
                        </textarea>
                    </form>
                </td>
                <td><iframe name="targetCode" id="targetCode" class="w3-panel w3-card-2 w3-light-grey"></iframe></td>
            </tr>
        </table>  
        <script type="text/javascript">
            function runCode()
            {
                var content = document.getElementById('sourceCode').value;
                var iframe = document.getElementById('targetCode');
                iframe = (iframe.contentWindow) ? iframe.contentWindow : (iframe.contentDocument.document) ? iframe.contentDocument.document : iframe.contentDocument;
                iframe.document.open();
                iframe.document.write(content);
                iframe.document.close();
                return false;
            }
            runCode();
        </script>
